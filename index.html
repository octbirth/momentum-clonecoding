<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="NJ" />
    <title>Momentum clonecoding</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="center">
    <div class="js-clock clock">
      <h3 class="clock__text">00:00</h3>
    </div>
    <div class="js-name name"></div>
    <div>
      <form class="js-toDoForm to-do">
        <input type="text" class="js-add-to-do to-do__add-to-do" placeholder="write a todo" />
      </form>
      <ul class="js-toDoList list"></ul>
    </div>
    <script src="bg.js"></script>
    <script src="clock.js"></script>
    <span class="js-weather weather"></span>
    <script src="weather.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
</body>

</html>
